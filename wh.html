<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="yu.css">
</head>
<body>
     <div class="logo">
          <h1>W_hyu Utomo</h1>
     </div>
    <header>
        <div class="container">
            <h1>Welcome to Coffe Shop</h1>
            <p></p>
            <a href="#signup" class="cta-button">Get Started</a>
        </div>
    </header>

    <section id="features">
        <div class="container">
            <h2>Features</h2>
            <div class="feature">
                <h3>Feature One</h3>
                <p>coffe Gula Aren</p>
                <img src="image.png" alt="">
            </div>
            <div class="feature">
                <h3>Feature Two</h3>
                <p>coffe Hitam</p>
                <img src="hitam.jpg" alt="">
            </div>
            <div class="feature">
                <h3>Feature Three</h3>
                <p>Coffe Luwak White</p>
                <img src="luwak.jpg" alt="">
            </div>
        </div>
    </section>

    <section id="signup">
        <div class="container">
            <h2>Sign Up</h2>
            <form action="#" method="post">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Company. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
